version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22
            - nvm use 22
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders: []
    redirects:
      - source: </^((?!(?:.*\\.).+)$|^$)>    # anything w/o a dot (no file extension)
        target: /index.html
        status: 200
