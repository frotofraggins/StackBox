version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "ðŸš€ StackPro Amplify build starting"
            - nvm install 22
            - nvm use 22
            - node -v
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm -v
            # Preflight checks (lockfile + engines)
            - node scripts/preflight-amplify.js
            # Workspace install at repo root (no cd ..)
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Build workspace (packages first), then frontend
            - pnpm -w build
            - pnpm --filter ./frontend build
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - ~/.pnpm-store
          - node_modules/.cache
          - frontend/node_modules/.cache
          - frontend/.next/cache
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: public,max-age=0,must-revalidate
