version: 1
env:
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"
    PUPPETEER_SKIP_DOWNLOAD: "true"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22 && nvm use 22
        - node scripts/preflight-aws-account.js
        - corepack enable
        - npx turbo prune --scope=stackbox-frontend --docker
        - mv out/pnpm-lock.yaml out/full/pnpm-lock.yaml
        - cd out/full
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: out/full/frontend/.next
    files:
      - 'standalone/**/*'
      - 'static/**/*'
      - 'public/**/*'
  cache:
    paths:
      - out/full/node_modules/**/*
      - out/full/frontend/node_modules/**/*
      - out/full/pnpm-store/**/*
