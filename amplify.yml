version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "ğŸ”§ Installing Node 22 via nvm"
            - nvm install 22
            - nvm use 22
            - node -v
            - echo "ğŸ§° Enabling corepack (pnpm)"
            - corepack enable
            - corepack prepare pnpm@10.14.0 --activate
            - cd ..
            - echo "ğŸ“¦ Installing workspace dependencies"
            - pnpm install --frozen-lockfile
            - cd frontend
        build:
          commands:
            - echo "ğŸ—ï¸ Building frontend"
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - frontend/node_modules/**/*
          - ../pnpm-store/**/*
        key: pnpm-store-cache
    # optional if using Amplify backend categories:
    backend:
      phases:
        build:
          commands:
            - echo "ğŸ”§ Backend hook (no-op)"
