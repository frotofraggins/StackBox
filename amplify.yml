version: 1
env:
  runtime: nodejs22.x
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "ğŸ§° Enabling corepack (pnpm) on preinstalled Node 22"
            - node -v
            - corepack enable
            - corepack prepare pnpm@10.14.0 --activate
            - cd ..
            - echo "ğŸ“¦ Pruning workspace to frontend dependencies only"
            - npx turbo prune --scope=frontend --docker
            - mv out/json/ .
            - mv out/pnpm-lock.yaml ./pnpm-lock.yaml
            - echo "ğŸ“¦ Installing pruned dependencies"
            - pnpm install --frozen-lockfile
            - cd frontend
        build:
          commands:
            - echo "ğŸ—ï¸ Building frontend"
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - frontend/node_modules/**/*
          - pnpm-store/**/*
        key: pnpm-store-cache
    # optional if using Amplify backend categories:
    backend:
      phases:
        build:
          commands:
            - echo "ğŸ”§ Backend hook (no-op)"
