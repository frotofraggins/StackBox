version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - corepack enable
            - node -v
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    runtime:
      name: nodejs
      version: 22
    customHeaders: []
    environmentVariables:
      - name: AMPLIFY_MONOREPO_APP_ROOT
        value: frontend
      - name: NEXT_PUBLIC_API_URL
        value: /api
      - name: NEXT_PUBLIC_WS_URL
        value: wss://ws-sandbox.stackpro.io
      - name: NEXT_PUBLIC_ENV
        value: sandbox
