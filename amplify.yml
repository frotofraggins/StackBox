version: 1
env:
  runtime: nodejs22.x
  variables:
    NODE_OPTIONS: "--max-old-space-size=8192"
    PUPPETEER_SKIP_DOWNLOAD: "true"
    PNPM_STORE_DIR: "pnpm-store"
backend:
  phases:
    preBuild:
      commands: []
frontend:
  phases:
    preBuild:
      commands:
        - node scripts/preflight-aws-account.js
        - corepack enable
        - npx turbo prune --scope=stackbox-frontend --docker
        - mv out/pnpm-lock.yaml out/full/pnpm-lock.yaml
        - cd out/full && NODE_OPTIONS="--max-old-space-size=8192" pnpm install --frozen-lockfile --prefer-offline
    build:
      commands:
        - cd out/full && NODE_OPTIONS="--max-old-space-size=8192" pnpm --filter stackbox-frontend... build
  artifacts:
    baseDirectory: out/full/frontend/.next
    files:
      - 'standalone/**/*'
      - 'static/**/*'
      - 'public/**/*'
  cache:
    paths:
      - out/full/node_modules/**/*
      - out/full/frontend/node_modules/**/*
      - out/full/pnpm-store/**/*
