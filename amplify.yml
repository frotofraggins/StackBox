version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "üöÄ Starting Amplify build for StackPro Frontend"
            - echo "üì¶ Installing pnpm globally..."
            - npm install -g pnpm@latest
            - echo "üîß Setting up workspace..."
            - cd ..
            - pnpm install --frozen-lockfile
            - echo "‚úÖ Dependencies installed"
        build:
          commands:
            - echo "üèóÔ∏è Building frontend..."
            - cd frontend
            - pnpm run build
            - echo "‚úÖ Build completed"
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - frontend/node_modules/**/*
          - frontend/.next/cache/**/*
    runtime:
      name: nodejs
      version: 22
    customHeaders: []
    environmentVariables:
      - name: AMPLIFY_MONOREPO_APP_ROOT
        value: frontend
      - name: NEXT_PUBLIC_API_URL
        value: /api
      - name: NEXT_PUBLIC_WS_URL
        value: wss://ws-sandbox.stackpro.io
      - name: NEXT_PUBLIC_ENV
        value: sandbox
      - name: NODE_OPTIONS
        value: "--max_old_space_size=4096"
